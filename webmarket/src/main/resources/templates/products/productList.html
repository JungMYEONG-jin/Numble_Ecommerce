<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0,
    minimum-scale=1.0, user-scalable=yes, target-densitydpi=medium-dpi"
          charset="UTF-8">
    <!-- Import할 CSS 파일 (경로 주의) -->
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css"
          rel="stylesheet">
    <link th:href="@{/css/integrated-css.css}"
          href="../static/css/integrated-css.css"
          rel="stylesheet">
    <title>상품 목록</title>
    <style>
        div.paging {
            display: flex;
            align-items: center; /* 수직 정렬 */
            flex-direction: row; /* default: row */
            justify-content: center; /* flex direction에 대해서 정렬방식 선택 */
        }
    </style>
</head>

<!-- 헤더 -->
<header class="container" style="margin: 20px auto;">
    <div class="row row-cols-auto">
        <div class="col">
            <a th:href="@{/}">
                <img src = "../../static/images/logo.jpeg" th:src="@{/images/main.png}" width="300">
            </a>
        </div>
    </div>
    </div>
</header>

<article class="container">
    <form th:action="@{/products}" th:object="${searchForm}" method="POST" style="display: flex; justify-content: flex-end; padding: 10px 0;">
        <select th:field="*{categoryId}" class="form-select">
            <option value="">==상품 카테고리==</option>
            <option th:each="type : ${T(com.mj.webmarket.entity.type.CategoryType).values()}"
                    th:value="${type.getId()}"
                    th:text="${type.name()}">음식
            </option>
        </select>
        <input type="text" placeholder="검색할 상품명을 입력해주세요." th:field="*{title}">
        <input type="submit" value="검색"/>
    </form>
</article>

<div class="container">
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>상태</th>
                <th>댓글수</th>
                <th>하트수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.getTitle()}" th:href="@{|/proudcts/{product.id}|}"></td>
                <td th:text="${product.getPrice()}"></td>
                <td th:text="${product.getProductStatus()}"></td>
                <td th:text="${product.getReplyCount()}"></td>
                <td th:text="${product.getHeartCount()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="paging" th:if="${!products.isEmpty()}">
    <!-- 전역 변수 선언 -->
    <nav
            th:with="
                pageNumber = ${products.pageable.pageNumber},
                pageSize = ${products.pageable.pageSize},
                totalPages = ${products.totalPages},
                startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1},
                tempEndPage = ${startPage + pageSize - 1},
                endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
            aria-label="Page navigation"
    >
        <ul class="pagination ">
            <!-- 처음으로 이동 -->
            <li th:classappend="${pageNumber < pageSize} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{/products/(page=0)}">
                    <span>&laquo;</span>
                    <span class="sr-only">처음</span>
                </a>
            </li>

            <!-- 이전으로 이동 -->
            <li th:classappend="${products.first} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="${products.first} ? '#' : @{/products/(page=${pageNumber - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>

            <!-- 특정 페이지로 이동 -->
            <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{/products/(page=${page - 1})}"></a>
            </li>

            <!-- 다음으로 이동 -->
            <li th:classappend="${products.last} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="${products.last} ? '#' : @{/products/(page=${pageNumber + 1})}" aria-label="Next">
                    <span aria-hidden="true">&gt;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>

            <!-- 마지막으로 이동 -->
            <li th:classappend=" ${T(java.lang.Math).floor(totalPages / pageSize) * pageSize - 1 <= startPage} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{/products/(page=${totalPages - 1})}">
                    <span>&raquo;</span>
                    <span class="sr-only">마지막</span>
                </a>
            </li>
        </ul>
    </nav>
</div> <!-- /container -->

<footer class="footer py-5 mt-auto">
    © By MJ. All rights reserved.
</footer>
</body>
</html>
